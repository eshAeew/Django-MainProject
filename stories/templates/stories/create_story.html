<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Editor</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150vh;
        background-color: #f3f4f6;
        margin: 0;
      }
      .editor-container {
        height: 90%;
        background: white;
        padding: 25px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        text-align: center;
      }
      h1 {
        font-size: 26px;
        color: #333;
        margin-bottom: 15px;
      }
      .title-input {
        font-size: 20px;
        width: 95%;
        border: none;
        outline: none;
        font-weight: bold;
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .content-input {
        width: 97%;
        height: 250px;
        border: 1px solid #ddd;
        outline: none;
        font-size: 16px;
        padding: 12px;
        border-radius: 5px;
        resize: none;
        margin-bottom: 15px;
      }
      label {
        font-size: 14px;
        font-weight: bold;
        color: #555;
      }
      input[type='file'] {
        margin: 10px 0;
      }
      input[type='checkbox'] {
        margin-left: 10px;
      }
      .btn-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 90px;
      }
      .btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 18px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background-color: #388e3c;
      }
      .back-link {
        text-decoration: none;
        color: #555;
        font-size: 14px;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        .editor-container {
          width: 90%;
          padding: 20px;
        }
      }
      
      /* File Upload Styling */
      .file-upload-container {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 15px;
      }
      
      .file-upload-container label {
        font-size: 16px;
        font-weight: bold;
        color: #444;
      }
      
      /* Custom Styling for File Input */
      input[type='file'] {
        border: 2px solid #ddd;
        padding: 6px 12px;
        background-color: #fff;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s ease;
      }
      
      input[type='file']:hover {
        border-color: #4caf50;
      }
      
      /* Checkbox Section */
      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 10px;
      }
      
      .checkbox-container label {
        font-size: 16px;
        font-weight: bold;
        color: #444;
      }
      
      /* Custom Checkbox */
      input[type='checkbox'] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #4caf50;
      }
      .hidden {
        display: none;
      }
      
      /* Ensure full-page background covers properly */
      body {
        transition: background 0.5s ease-in-out;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      
      /* Keep editor container styled separately */
      .editor-container {
        width: 80%;
        background: white;
        padding: 25px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        text-align: center;
        position: relative;
      }
    </style>
  </head>
  <body id="body">
    <div class="editor-container">
      <h1>Create a New Story</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" class="title-input" placeholder="Enter your story title" />
        <textarea name="content" class="content-input" placeholder="Write your story here..."></textarea>

        <div class="file-checkbox-container">
          <label>Upload Cover Image:</label>
          <input type="file" id="cover-image-input" name="cover_image" accept="image/*" />

          <button type="button" id="change-image-btn" class="btn hidden">Change Image</button>

          <label>Publish Story:</label>
          <input type="checkbox" name="is_published" />
        </div>

        <div class="btn-container">
          <button type="submit" class="btn">Publish Story</button>
          <a href="{% url 'story_list' %}" class="back-link">Back to Story List</a>
        </div>
      </form>
      <label for="genre-input" style="
          font-size: 16px;
          font-weight: bold;
          color: #333;
          margin-bottom: 8px;
          display: block;
        ">Select Genre:</label>
      <input type="text" id="genre-input" class="form-control" placeholder="Type a genre..." style="
          width: 20%;
          padding: 10px;
          font-size: 16px;
          border: 2px solid #ccc;
          border-radius: 6px;
          outline: none;
          transition: border-color 0.3s ease-in-out;
        " onfocus="this.style.borderColor='#4CAF50'" onblur="this.style.borderColor='#ccc'" />

      <ul id="genre-suggestions" class="list-group" style="
          display: none;
          position: absolute;
          width: calc(20% - 20px);
          background: white;
          border: 1px solid #ddd;
          border-radius: 6px;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
          z-index: 1000;
          list-style: none;
          padding: 0;
          margin-top: 5px;
          max-height: 200px;
          overflow-y: auto;
        "></ul>

      <style>
        #genre-suggestions .list-group-item {
          padding: 10px;
          font-size: 16px;
          cursor: pointer;
          transition: background 0.3s ease-in-out;
        }
        
        #genre-suggestions .list-group-item:hover {
          background: #4caf50;
          color: white;
        }
        
        /* Scrollbar styling */
        #genre-suggestions::-webkit-scrollbar {
          width: 6px;
        }
        
        #genre-suggestions::-webkit-scrollbar-track {
          background: #f1f1f1;
        }
        
        #genre-suggestions::-webkit-scrollbar-thumb {
          background: #888;
          border-radius: 3px;
        }
        
        #genre-suggestions::-webkit-scrollbar-thumb:hover {
          background: #555;
        }
      </style>

      <div id="selected-genres" style="
        margin-top: 40px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 10px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 6px;
        min-height: 40px; 
      "></div>

      <input type="hidden" name="genres" id="selected-genres-input" />
    </div>

    <script>
      const coverInput = document.getElementById('cover-image-input')
      const changeImageBtn = document.getElementById('change-image-btn')
      const body = document.getElementById('body')
      
      coverInput.addEventListener('change', function () {
        const file = this.files[0]
        if (file) {
          const reader = new FileReader()
          reader.onload = function (e) {
            body.style.backgroundImage = `url('${e.target.result}')`
            body.style.backgroundSize = 'cover'
            body.style.backgroundPosition = 'center'
            body.style.backgroundRepeat = 'no-repeat'
          }
          reader.readAsDataURL(file)
      
          // Hide file input and show "Change Image" button
          coverInput.classList.add('hidden')
          changeImageBtn.classList.remove('hidden')
        }
      })
      
      changeImageBtn.addEventListener('click', function () {
        // Reset file input and allow user to change the image
        coverInput.value = ''
        coverInput.classList.remove('hidden')
        this.classList.add('hidden')
        body.style.backgroundImage = '' // Remove background image if needed
      })
      
      document.addEventListener('DOMContentLoaded', function () {
        const genreInput = document.getElementById('genre-input')
        const suggestionsList = document.getElementById('genre-suggestions')
        const selectedGenresDiv = document.getElementById('selected-genres')
        const selectedGenresInput = document.getElementById('selected-genres-input')
      
        let selectedGenres = []
      
        genreInput.addEventListener('input', function () {
          const query = genreInput.value.trim()
          if (query.length < 2) {
            suggestionsList.style.display = 'none'
            return
          }
      
          fetch(`/search-genres/?q=${query}`)
            .then((response) => response.json())
            .then((data) => {
              suggestionsList.innerHTML = ''
              if (data.length === 0) {
                suggestionsList.style.display = 'none'
                return
              }
      
              data.forEach((genre) => {
                const item = document.createElement('li')
                item.classList.add('list-group-item')
                item.textContent = genre
                item.style.cursor = 'pointer'
                item.addEventListener('click', () => addGenre(genre))
                suggestionsList.appendChild(item)
              })
      
              suggestionsList.style.display = 'block'
            })
        })
      
        function addGenre(genre) {
          if (!selectedGenres.includes(genre)) {
            selectedGenres.push(genre)
      
            const badge = document.createElement('span')
            badge.classList.add('badge', 'badge-info', 'm-1', 'p-2')
            badge.textContent = genre
      
            const removeBtn = document.createElement('span')
            removeBtn.textContent = ' Ã—'
            removeBtn.style.cursor = 'pointer'
            removeBtn.style.marginLeft = '5px'
            removeBtn.addEventListener('click', () => removeGenre(genre, badge))
      
            badge.appendChild(removeBtn)
            selectedGenresDiv.appendChild(badge)
      
            selectedGenresInput.value = selectedGenres.join(',')
          }
      
          genreInput.value = ''
          suggestionsList.style.display = 'none'
        }
      
        function removeGenre(genre, badgeElement) {
          selectedGenres = selectedGenres.filter((g) => g !== genre)
          selectedGenresDiv.removeChild(badgeElement)
          selectedGenresInput.value = selectedGenres.join(',')
        }
      })
    </script>
  </body>
</html>
