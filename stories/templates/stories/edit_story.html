<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Story</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'stories/edit_story.css' %}"> 
</head>
<body>  
    <div class="container">
        <h1>Edit Story</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
        
        <p><a href="{% url 'story_detail' pk=story.pk %}" class="cancel-link">Cancel</a></p>
    </div>

</body>
</html>
